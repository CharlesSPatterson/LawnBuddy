<!DOCTYPE html>
<html lang="en">
<head>
    <title>LawnBuddy</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
	<script src="/static/js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
<script>
    $(function() {
        $.ajax({
            url: '/getHouses',
            type: 'GET',
            success: function(res) {
                console.log(res);
				var div = $('<div>')
					.attr('class', 'list-group')
					.append($('<a>')
						.attr('class', 'list-group-item active')
						.append($('<h4>')
							.attr('class', 'list-group-item-heading'),
							$('<p>')
							.attr('class', 'list-group-item-text')));
				var houseObj = JSON.parse(res);
				var house = '';
				$.each(houseObj, function(index, value) {
					house = $(div).clone();
					$(house).find('h4').text(value.Address);
					$(house).find('p').text(value.Composite);
					$('.jumbotron').append(house);
				});
							},
							error: function(error) {
								console.log(error);
							}
        });
    });
</script>
	
</head>
<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
					<li role="presentation"><a href="/userHome">Home</a></li>
                    <li role="presentation" class="active"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted"><a href="/userHome">LawnBuddy | Client</a></h3>
        </div>
        <div class="jumbotron">
            <h1>Current Bid</h1>
			{{bid}}
			<div class="list-group">
			</div>
        </div>
        <footer class="footer">
            <p>&copy; LawnBuddy</p>
        </footer>
    </div>
</body>
</html>
